<mat-card class="form-card">
  <mat-card-content>
    <form [formGroup]='formGroup' (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Select task</mat-label>
        <mat-select (selectionChange)='addTask()' formControlName='task'>
          <mat-option value='createNew'>Create new task</mat-option>
          <mat-option *ngFor='let i of taskList' value='{{i}}'>{{i}}</mat-option>
     </mat-select>
      </mat-form-field>
      <button mat-raised-button type="submit">Start task</button>
    </form>
  </mat-card-content>
</mat-card>
