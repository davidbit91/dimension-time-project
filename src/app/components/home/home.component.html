<div class="hero-image">
    <div class="hero-text" *ngIf="!loggedIn">
        <h1>Welcome to this web page</h1>

        <button mat-raised-button color='primary' routerLink='/login'>Login</button>
        <p>If you don't have an account you can register <a routerLink='/register'>here</a></p>
    </div>
    <div class="hero-text" *ngIf="loggedIn">
        <h1>Welcome {{user?.name}}</h1>

        <h3>Pending Tasks</h3>
        <div class="tasksContainer">
          <app-task-list filter="finished"></app-task-list>
        </div>
        <div class="homeButtons">
          <button mat-raised-button color='primary' routerLink='/task-create'>Add Task</button>
          <button mat-raised-button color='primary' routerLink='/task-list'>Task List</button>
        </div>
    </div>
</div>
<mat-progress-spinner mode="indeterminate" *ngIf='isLoading'></mat-progress-spinner>
